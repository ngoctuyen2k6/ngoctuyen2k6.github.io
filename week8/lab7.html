<!DOCTYPE html>
<html>
<head>
  <title>Register New Account</title>
  <link rel="stylesheet" href="lab7.css">
  <script>
    function formValid() {
      const f = document.frmRegister;
      const phone_pattern = /^(?:(\(\d{1,3}\)|\d{1,3})[\s.-]?)?\d{9,10}$/;
      const email_pattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;

      if (f.txtUsername.value === "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword.focus();
        return false;
      }

      if (f.txtPassword.value !== f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.filPicture.value === "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
      }

      if (f.txtDescription.value === "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .label {
      font-style: italic;
      width: 150px;
      text-align: right;
      padding-right: 10px;
      vertical-align: top;
    }
    .textbox {
      width: 100%;
      border: 1px solid #7777;
      padding: 5px;
      border-radius: 4px;
    }
    .textbox:hover {
      border:1px solid #ff0000;
      background-color: lightblue;
    }
    .textbox:focus {
      border: 1px solid #ff0000;
      background-color: #f0f8ff;
    }
    table {
      width: 100%;
    }
    .header {
    background-color: aqua;
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    }
    .button {
      border: 1px solid #7777;
      width: 70px;
    }
    .button:hover {
      border: 1px outset #7777;
    }
    .hia {
      text-align: center;
      padding-top: 10px;
    }
    .form-container {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
  <div class="header">REGISTER NEW ACCOUNT</div>
    <form name="frmRegister" onsubmit="return formValid();" enctype="multipart/form-data">
      <table>
        <tbody>
            <tr>
                <td class="label">Username:</td>
                <td><input type="text" name="txtUsername" class="textbox"></td>
            </tr>
            <tr>
                <td class="label">Password:</td>
                <td><input type="password" name="txtPassword" class="textbox"></td>
            </tr>
            <tr>
                <td class="label">Confirm password:</td>
                <td><input type="password" name="txtPassword2" class="textbox"></td>
            </tr>
            <tr>
                <td class="label">Gender:</td>
                <td><input type="radio" name="gender" value="male"> Male</td>
                <td><input type="radio" name="gender" value="female"> Female</td>
            </tr>
            <tr>
                <td class="label">Phone:</td>
                <td><input type="text" name="txtPhone" class="textbox"></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td><input type="text" name="txtEmail" class="textbox"></td>
            </tr>
            <tr>
                <td class="label">Favourite:</td>
                <td><input type="checkbox" name="chkMusic" value="Music"> Music</td>
                <td><input type="checkbox" name="chkReading" value="Reading"> Reading</td>
            </tr>
            <tr>
                <td class="label">Picture:</td>
                <td><input type="file" name="filPicture"></td>
            </tr>
            <tr>
                <td class="label">Description:</td>
                <td><textarea name="txtDescription" rows="4"></textarea></td>
            </tr>
            <tr>
                <td class="label">Education level:</td>
                <td>
                    <select name="education" size="1" class="textbox">
                        <option value="Aptech">Aptech</option>
                        <option value="Ielts">Ielts</option>
                        <option value="Toeic">Toeic</option>
                        
                      </select>                
                </td>
            </tr>
            <tr>
                <td class="label">Language:</td>
                <td>
                    <select name="language" multiple size="4" class="textbox">
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="hia" >
                    <input type="submit" class="button" value="Register">
                    <input type="reset" class="button" value="Reset">
                </td>
            </tr>
        </tbody>
       </table>
    </form>
  </div> 
</body>
</html>
