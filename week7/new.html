<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Mẫu với Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #525252;
    }
    .container {
      margin-top: 60px;
    }
    .txt {
      color: #FFF;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow mt-5">
                    <div class="card-header bg-info text-white text-center">
                        <h4>User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="mb-3">
                                <label for="firstname" class="d-none d-sm-block">First Name</label>
                                <input type="text" id="firstname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="d-none d-sm-block">Last Name</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="d-none d-sm-block">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="d-none d-sm-block">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm" class="d-none d-sm-block">Confirm Password</label>
                                <input type="password" id="confirm" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info text-white">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
